
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: "Montserrat";
            font-size: 20px;
        }

        section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: flex-start;
            background-color: rgb(37, 37, 37);
            flex-direction: column;
            padding: 50px 0;
        }

        section h1 {
            color: rgba(255, 255, 255, 0.322);
            text-align: center;
            width: 100%;
            font-size: 50px;
            margin-bottom: 10px;
        }

        section p {
            text-align: center;
            color: rgba(255, 255, 255, 0.322);
            width: 100%;
            margin-bottom: 40px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            justify-content: center;
        }

        .texts p {
            color: black;
            text-align: left;
            width: 100%;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: block;
        }

        .texts p.replay {
            text-align: right;
        }
    </style>
</head>

<body>
    <section>
        <h1>Speech<br> Recognition</h1>
        <p>Available In ChromeðŸ˜Ž Only</p>
        <div class="container">
            <div class="texts">
            </div>
        </div>
        <h1>0</h1>
    </section>
    <script>
        const texts = document.querySelector(".texts");

        window.SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;

        const recognition = new SpeechRecognition();
        recognition.interimResults = true;

        let p = document.createElement("p");

        recognition.addEventListener("result", (e) => {
            texts.appendChild(p);
            const text = Array.from(e.results)
                .map((result) => result[0])
                .map((result) => result.transcript)
                .join("");

            p.innerText = text;
            if (e.results[0].isFinal) {

                if (text.includes("how are you")) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "I am fine";
                    texts.appendChild(p);
                }
                if (
                    text.includes("what's your name") ||
                    text.includes("what is your name")
                ) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "My Name is Cifar";
                    texts.appendChild(p);
                }
                if (text.includes("open my YouTube")) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "opening youtube channel";
                    texts.appendChild(p);
                    console.log("opening youtube");
                    window.open("https://www.youtube.com");
                } else if (text.includes("play song")) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "opening youtube song";
                    texts.appendChild(p);
                    console.log("opening youtube");
                    window.open("https://www.youtube.com/watch?v=hSB8zgWMaO8&list=RDhSB8zgWMaO8&start_radio=1");
                } else if (text.includes("play DJ song")) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "opening dj song";
                    texts.appendChild(p);
                    console.log("opening youtube");
                    window.open("https://www.youtube.com/watch?v=kUUeWrq7ye4");
                } else if (text.includes("opening Wikipedia")) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "opening wikipidia";
                    texts.appendChild(p);
                    console.log("opening youtube");
                    window.open("https://en.wikipedia.org/wiki/Bangladesh");
                } else if (text.includes("play emotional song")) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "opening imotional song";
                    texts.appendChild(p);
                    console.log("opening youtube");
                    window.open("https://www.youtube.com/results?search_query=emotional+songs");
                } else if (text.includes("opening Google")) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "opening google";
                    texts.appendChild(p);
                    console.log("opening youtube");
                    window.open("https://www.google.com/");
                } else if (text.includes("opening Facebook")) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "opening Facebook";
                    texts.appendChild(p);
                    console.log("opening youtube");
                    window.open("https://www.facebook.com/");
                } else if (text.includes("opening file")) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "opening file";
                    texts.appendChild(p);
                    console.log("opening youtube");
                    window.open("file Explorer");
                }

                p = document.createElement("p");
            }
        });

        recognition.addEventListener("end", () => {
            recognition.start();
        });

        recognition.start();
    </script>


</body></html>
