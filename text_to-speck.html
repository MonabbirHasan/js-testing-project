<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>docmen</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center py-4 text-uppercase font-weight-bolder">Text To Speech</h1>

      <form class="col-md-6 mx-auto">
        <div class="form-group">
          <textarea name="text" class="form-control border-dark " placeholder="Enter your text Here" rows="10"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-dark">Speak</button>
        </div>
      </form>
    </div>
  </div>
</div>

	<script type="text/javascript">
		



		const form = document.querySelector("form");

const text = form.querySelector(" textarea");

// setInterval(()=>{
//   var date=new Date();
//   text.value=date.getSeconds();
// console.log(date.getMinutes())
// },500)


const speak = (message) => {
  var speech = new SpeechSynthesisUtterance();
  // Set the text and voice attributes.
  speech.text = message;
  speech.volume = 1;
  speech.rate = 1;
  speech.pitch = 1;

  window.speechSynthesis.speak(speech);
};

form.addEventListener("submit", (e) => {
  e.preventDefault();
  speak(text.value);

});

	</script>
</body>
</html>
