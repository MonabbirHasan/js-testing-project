<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<video width="500px" height="400px" controls></video>
<script>
var start=async()=>{
const stream=await navigator.mediaDevices.getDisplayMedia(

    {
        
        video:{
            mediaSource:"screen",
        }
    }
)
    var data=[];
    var mediaRecourder=new MediaRecorder(stream);
    mediaRecourder.ondataavailable=(e)=>{
        data.push(e.data);
    }
    mediaRecourder.start();
    mediaRecourder.onstop=(e)=>{
    document.querySelector("video").src=URL.createObjectURL(
        new Blob(data,{
        type:data[0].type,
    })
    )
    }
}    
    
    start();
    
    
    
    
</script>
</body>
</html>
